<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="week 3 class attribute assignment">

    <link rel="stylesheet" href="./Style/style.css">


    <title> Tyler Almeida week 3</title>
</head>

<body>
 
    <!-- Background Image -->
    <div id="bg">

        <!-- Wrapper: Holds all of the page content, and let's us center everything -->
        <div id="wrapper">


            <!-- Header ------------- -->
            <div id="header" class="boarder-unity">
                <h1 id="hello" class="gds">Welcome &nbsp; to &nbsp; GDS111</h1>
            </div>

            <!-- Navigation --------------->
            <div id="nav-bar" class="border-unity">
                <!-- Buttons -->
                <div class="btn-container">
                    <button class="buttonThing">Button</button>
                    <button class="buttonThing">Button</button>
                    <button class="buttonThing">Button</button>
                    <button class="buttonThing">Button</button>
                </div>
            </div>

            <!-- Main Content! -->
            <div id="main-content" class="border-unity">
                <!-- Give this a background image! -->
                <div id="pictureDiv" class="boarder-unity">
                    <img id="fall"src="./Images/fall.gif">
                    <!-- SHAPES MUST GO INTO THIS DIV, ONCE DONE Shape Title can disappear -->
                    <div id="shapeContent">
                        <h1 id="shapeTitle">Shapes Should Draw Here</h1>
                        <canvas id="canvas" width="800" height="800" style="border: 1px solid"></canvas>
                        <script>
                            var canvas = document.getElementById("canvas")
                            var ctx = canvas.getContext("2d")

                            ctx.fillStyle = "yellow"
                            ctx.strokeStyle = "black"
                            ctx.lineWidth = "5"
                            ctx.beginPath();
                            ctx.moveTo(85,300)
                            ctx.lineTo(185,300)
                            ctx.lineTo(185,400)
                            ctx.lineTo(85,400)
                            ctx.lineTo(85,300)
                            ctx.closePath()
                            ctx.fill()
                            ctx.stroke();

                            ctx.strokeStyle = "rgb(255,0,0)"
                            ctx.lineWidth = "5"
                            ctx.beginPath();
                            ctx.moveTo(275,550)
                            ctx.lineTo(86,680)
                            ctx.stroke();

                            ctx.strokeStyle = "red"
                            ctx.lineWidth = "5"
                            ctx.fillStyle = "#ffff00"
                            ctx.beginPath();
                            ctx.arc(385,440,65,0, 4*Math.PI/2,false)
                            ctx.closePath()
                            ctx.fill()
                            ctx.stroke()

                            ctx.strokeStyle = "#00ffff"
                            ctx.lineWidth = "5"
                            ctx.fillStyle = "#ff00ff"
                            ctx.beginPath();
                             ctx.moveTo(555,310)
                             ctx.lineTo(665,280)
                             ctx.lineTo(725,380)
                             ctx.lineTo(650,460)
                             ctx.lineTo(550,420)
                             ctx.closePath()
                            ctx.fill()
                            ctx.stroke()

                            ctx.strokeStyle = "rgb(32,32,32)"
                            ctx.lineWidth = "5"
                            ctx.fillStyle = "#ffff00"
                            ctx.beginPath();
                             ctx.moveTo(635,500)
                             ctx.lineTo(665,550)
                             ctx.lineTo(730,565)
                             ctx.lineTo(685,620)
                             ctx.lineTo(700,680)
                             ctx.lineTo(635,650)
                             ctx.lineTo(575,680)
                             ctx.lineTo(580,620)
                             ctx.lineTo(540,565)
                             ctx.lineTo(605,555)
                             ctx.closePath()
                            ctx.fill()
                            ctx.stroke()


                        

                            

                            </script>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
